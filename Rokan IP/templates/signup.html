<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        body { 
           background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQqU-usLoUv537kWdcJmUSMj6kyCAFDXMy4g&s') no-repeat center center fixed; 
           background-size: cover; 
           height: 100vh; 
           margin: 0; 
        }

        .card {
            background: rgba(255, 255, 255, 0.2); /* Transparent white background */
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px); /* Frosted glass effect */
            animation: scaleUp 0.5s ease-in-out forwards; /* Scale-up effect for the card */
            transition: box-shadow 0.3s;
            border: none; /* Remove border */
        }

        .card:hover {
            box-shadow: 0 15px 30px rgba(191, 16, 16, 0.5);
        }

        h2 {
            animation: fadeIn 1.2s ease-in-out; /* Fade-in effect for the heading */
            text-align: center;
            margin-bottom: 20px;
            color: #010000;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        label {
            color: #392059; /* Make labels a contrasting color for visibility */
        }

        input {
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #0b0a0a; /* Change border color on focus */
            box-shadow: 0 0 5px rgba(63, 62, 62, 0.7); /* Glow effect on focus */
        }

        button {
            background: linear-gradient(90deg, #007bff, #00c6ff);
            background-size: 200% 200%;
            animation: pulse 2s infinite; /* Pulse animation */
            border: none; /* Remove border */
            color: rgb(13, 4, 4);
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3; /* Change background on hover */
            transform: scale(1.05); /* Scale up on hover */
        }

        button:active {
            transform: scale(0.95); /* Scale down on active */
        }

        /* Responsive design */
        @media (max-width: 576px) {
            .card {
                width: 90%; /* Full width on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 22rem;">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form action="/signup" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
